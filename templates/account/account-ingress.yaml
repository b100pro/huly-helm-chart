apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: huly-account-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.accountDomain }}
    kubernetes.io/ingress.class: haproxy
    # haproxy.org/path-rewrite: /accounts/(.*) /\1
    haproxy-ingress.github.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.accountDomain }}
      secretName: {{ regexReplaceAll "\\." .Values.ingress.accountDomain "-" }}-tls
  rules:
    - host: {{ .Values.ingress.accountDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: account
                port:
                  number: 3000
