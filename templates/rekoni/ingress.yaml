apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: huly-rekoni-ingress
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.rekoniDomain }}
      secretName: {{ regexReplaceAll "\\." .Values.ingress.rekoniDomain "-" }}-tls
  rules:
    - host: {{ .Values.ingress.rekoniDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rekoni
                port:
                  number: 4004
